<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Shopping Site</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation Bar */
    nav {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    /* Main Layout */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .product {
      background: #f4f4f4;
      padding: 1rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .product p {
      color: #555;
    }

    .product button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product button:hover {
      background-color: #555;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">ShopEasy</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="product">
      <img src="image/Phone.JPG.jpg" alt="Phones">
      <h3>Product 1</h3>
      <p>Kshs 70,000.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="image/TV.JPG.jpg" alt="Televisions">
      <h3>Product 2</h3>
      <p>Kshs 50,000.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="image/Fridge.JPG.jpg" alt="Fridges">
      <h3>Product 3</h3>
      <p>Kshs 100,000.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="image/Cooker.JPG.jpg" alt="Cookers">
      <h3>Product 4</h3>
      <p>Kshs 120,000.00</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
